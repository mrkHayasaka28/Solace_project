<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace</title>
    <style>
        body {
            background-color: #FFF6DD;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .row {
            display: flex;
            justify-content: space-between; /* Space the containers evenly */
            height: calc(100vh - 50px); /* Adjust row height to fit navigation bar */
        }

        .container {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            height: 100%; /* Set container height to 100% of parent (row) height */
        }

        .container:nth-child(1) {
            background-color: #FF6F61; /* First container color */
            flex-basis: 15%;
        }

        .container:nth-child(2) {
            background-color: #6B5B95; /* Second container color */
            flex-basis: 50%;
        }

        .container:nth-child(3) {
            background-color: #88B04B; /* Third container color */
            flex-basis: 20%;
        }

        /* Styles for the navigation bar (app bar) */
        nav {
            background-color: #FEFDED; /* Set the background color */
            height: 50px; /* Set the height of the navigation bar */
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #CCC4C4; /* Add border line at the bottom */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Add your navigation links or other content here -->
        Navigation Links
    </nav>
    <div class="row">
        <div class="container">Container 1</div>
        <div class="container">Container 2</div>
        <div class="container">Container 3</div>
    </div>
</body>
</html>
